<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

  <link rel="stylesheet" href="./Develop/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
    <div class="row navbar text-center text-white p-2">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h3 id="searchResults">Search for a City:</h3>
                <div class="input-group">
                    <input id="city" type="text" class="form-control mb-3" placeholder="Enter a city" aria-label="Enter a city">
                </div>
                <div class="mb-5">
                    <button id="fetch-button" class="btn btn-primary col-12 mb-3">Search</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <ul id="searchHistory" class="list-group">
                        <!-- append li here li class="list-group-item"-->
                    </ul>
                </div>
            </div>
    </div>
            
    

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

<script src="./Develop/script.js"></script>

</body>
</html>
