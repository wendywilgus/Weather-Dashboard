<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>

  <link rel="stylesheet" href="./Develop/style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <title>Weather Dashboard</title>
</head>

<body>
    <div class="row navbar text-center text-white p-2">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-3 ml-3 mt-2">
            <div class="row input-group">
                <!-- allows the user to type in the name of a city to search for weather forecast -->
                <h3 id="searchResults">Search for a City:</h3>
                <div class="input-group">
                    <input id="city" type="text" class="form-control rounded" placeholder="Enter a city" aria-label="search">
                </div>
                <div class="mb-5">
                    <button id="fetch-button" class="btn btn-primary col-12 rounded mt-2">Search</button>
                    <hr>
                    <!-- append city history searches here-->
                    <div id="historybox col-12">
                        <ul id="history" >
                    
                        </ul>
                    </div>
                </div>
            </div>
        </div>
            
    <!-- Add Div for Current Day Weather -->
        <div class="col-sm-8 mt-2">
            <div class="row ml-2 border border-dark rounded">
                <!-- <div class="col-sm-2">Temperature:  </div>
                <div class="col-sm-10" id="tempEl"></div> -->
                <div class="col-sm-12" id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <div id="current-date">Today's Date</div>
                    <div class="weather-icon"></div>                    
                    <div id="tempEl">Temperature:</div>
                    <div class="humidity">Humidity:</div> 
                    <div id="windSpeed">Wind Speed:</div>
                </div>
            </div>
            <h5 class="ml-3 mt-2">5-Day Forecast:</h5>
                <!-- Cards for 5 Day forecast go here -->
                <div id="container">
                    <div class="card-deck m-2">
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    

    
   
    
    

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

<script src="./Develop/script.js"></script>

</body>
</html>
