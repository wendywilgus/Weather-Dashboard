<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

  <link rel="stylesheet" href="./Develop/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
    <div class="row navbar text-center text-white p-2">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h3 id="searchResults">Search for a City:</h3>
                <div class="input-group">
                    <input id="city" type="text" class="form-control mb-3" placeholder="Enter a city">
                </div>
                <div class="mb-5">
                    <button id="fetch-button" class="btn btn-primary col-12 mb-3">Search</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <ul id="searchHistory" class="btn btn-light col-12 mb-3">
                        <!-- append li here li class="list-group-item"-->
                    </ul>
                </div>
            </div>
    </div>
            
    <!-- Add Div for Current Day Weather -->
    <div class="col-sm-8 offset-md-4 justify-content-end ">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city">CityName</h3>
                <p class="current-date">Today's Date</p>
                <p class="weather-icon"></p>
                <p class="temperature"></pclass>Temperature:</p>
                <p class="humidity">Humidity:</p> 
                <p class="windSpeed">Wind Speed:</p>
            </div>
        </div>
    </div>

    <div class="col-sm-8 offset-md-4 justify-content">
        <div class="row">
            <h5>5-Day Forecast:</h5>
        </div>
    </div>
    <!-- Cards for 5 Day forecast go here -->

    
   
    
    

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

<script src="./Develop/script.js"></script>

</body>
</html>
